<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunq Fix CSV</title>
    <!-- Use Bootstrap from a CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="dist/bunq-fix-csv.webpack.js"></script>
    <style>
        .drop_zone {
            border: 2px dashed #bbb;
            text-align: center;
            font-size: 20px;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bunq Fix CSV</h1>
        <p>This tool will fix the CSV file from bunq. It fixes the number format and the column names, ready to import into Xero.</p>
        <!-- checkboxes -->
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="check_number_format" checked="checked">
                <label class="form-check-label" for="check_number_format">
                    Fix number format
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="check_column_names" checked="checked">
                <label class="form-check-label" for="check_column_names">
                    Fix column names
                </label>
            </div>
        </div>
        <div class="alert alert-info">Your data is safe. All processing happens locally on your browser - we never upload your CSV to our server.</div>
        <input class="drop_zone" type="file" id="files" name="files[]" accept=".csv" multiple />
        <div id="output_files"></div>
    </div>
    
</body>
</html>
